paths:
  "/attributes/{ids}":
    get:
      tags:
        - attribuut-controller
      operationId: attributes
      parameters:
        - name: ids
          in: path
          required: true
          uniqueItems: true
          type: array
          items:
            type: integer
            format: int64
          collectionFormat: csv
      responses:
        "200":
          description: OK
          schema:
            type: array
            items:
              $ref: "#/definitions/Attribuut"
      produces:
        - "*/*"
  "/features/{featuretype}/{objectGuid}":
    get:
      tags:
        - feature-controller
      operationId: get
      parameters:
        - name: featuretype
          in: path
          required: true
          type: string
        - name: objectGuid
          in: path
          required: true
          type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Feature"
      produces:
        - "*/*"
    delete:
      tags:
        - feature-controller
      operationId: delete
      parameters:
        - name: featuretype
          in: path
          required: true
          type: string
        - name: objectGuid
          in: path
          required: true
          type: string
      responses:
        "200":
          description: OK
  "/features/{objectGuid}":
    put:
      tags:
        - feature-controller
      operationId: update
      parameters:
        - name: objectGuid
          in: path
          required: true
          type: string
        - required: true
          name: body
          in: body
          schema:
            $ref: "#/definitions/Feature"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Feature"
      consumes:
        - application/json
      produces:
        - "*/*"
  /features:
    post:
      tags:
        - feature-controller
      operationId: save
      parameters:
        - name: parentId
          in: query
          required: false
          type: string
        - required: true
          name: body
          in: body
          schema:
            $ref: "#/definitions/Feature"
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/Feature"
      consumes:
        - application/json
      produces:
        - "*/*"
  /features/unpaged:
    get:
