<mat-form-field *ngIf="groep" [formGroup]="groep" class="form-field">
  <div>
      <mat-label class="label">{{label}}</mat-label>
      <input
        [placeholder]="placeholder"
        [formControlName]="id"
        type="textfield"
        matInput
        [name]="id"
        [value]="value"
      />
  </div>
</mat-form-field>
