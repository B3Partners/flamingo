<div>

  <h1>Maak keuzes
    <!--button mat-button mat-mini-fab color="" (click)="cancel();" class="close-button">
      <mat-icon>close</mat-icon>
    </button-->
  </h1>
  <div>
    <form [formGroup]="form">
      <mat-form-field appearance="standard">
        <mat-label>Puttype 1</mat-label>
        <mat-select formControlName="well1">
          <mat-option value="rioolput">Rioolput</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="standard">
        <mat-label>Puttype 2</mat-label>
        <mat-select formControlName="well2">
          <mat-option value="rioolput">Rioolput</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
      <mat-form-field appearance="standard">
        <mat-label>Leiding type</mat-label>
        <mat-select formControlName="duct">
          <mat-option value="mechleiding">Mechanische leiding</mat-option>
          <mat-option value="vrijvleiding">Vrije vervalleiding</mat-option>
        </mat-select>
      </mat-form-field>
      <br>
    </form>
  </div>
  <div>
    <button color="warn" mat-raised-button aria-label="Annuleren" class="button" (click)="cancel()">
      <mat-icon>cancel</mat-icon>
    </button>
    <button color="primary" mat-raised-button aria-label="Ga verder" class="button" (click)="next()">
      <mat-icon>navigate_next</mat-icon>
    </button>
  </div>
</div>
