<mat-toolbar>

  <div class="buttons">
    <button mat-flat-button color="primary"
            (click)="onClearFilterClick();">
      <span>Reset filter</span>
    </button>

    <button mat-flat-button color="primary"
            (click)="openAttributeTree();"
            [disabled]="false">
      <span>Relaties</span>
    </button>
    <!--<button mat-flat-button color="primary"
            (click)="createUserlayer();"
            [style.display]="isUserLayer() ? 'none' : 'block'">
      <span>Laag maken</span>
    </button>
    -->
    <button mat-flat-button color="primary" [matMenuTriggerFor]="optiesMenu">
      <span>Opties</span>
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #optiesMenu="matMenu" yPosition="below">
      <button mat-menu-item  (click)="createUserlayer()">Laag maken</button>
      <button mat-menu-item  (click)="createUserlayer()">Bewerk geselecteerde objecten</button>
    </mat-menu>
  </div>
  <span class="spacer"></span>

  <button mat-button [matMenuTriggerFor]="menu">
    <span>Exporteren</span>
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item
            (click)="onExportClick('CSV');">
      CSV
    </button>
    <button mat-menu-item
            (click)="onExportClick('GEOJSON');">
      GeoJSON
    </button>
    <button mat-menu-item
            (click)="onExportClick('XLS');">
      Excel
    </button>
    <button mat-menu-item
            (click)="onExportClick('SHP');">
      Shape
    </button>
  </mat-menu>

</mat-toolbar>
