<h3 mat-dialog-title>
  Filter op {{data.columnName}}
</h3>
<div>

  <tailormap-attribute-filter [attributeType]="data.columnType"
                              [filter]="filter"
                              [uniqueValues$]="uniqueValues$"
                              (filterChanged)="updateFilter($event)"></tailormap-attribute-filter>

  <mat-dialog-actions>
    <button mat-raised-button color="primary"
            (click)="onOk()">
      OK
    </button>
    <button mat-raised-button color="primary"
            (click)="onClear()">
      Wis
    </button>
    <button mat-raised-button color="primary"
            (click)="onCancel()">
      Cancel
    </button>
  </mat-dialog-actions>

</div>
