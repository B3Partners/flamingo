<div class="container" *ngIf="featureTypeData">
  <mat-paginator [pageSize]="featureTypeData.pageSize"
                 [pageIndex]="featureTypeData.pageIndex"
                 [length]="featureTypeData.totalCount"
                 [hidePageSize]="true"
                 (page)="onPageChange($event)">
  </mat-paginator>
  <mat-divider></mat-divider>
  <tailormap-attribute-list-table [layerId]="layerId" [featureType]="featureType"></tailormap-attribute-list-table>
</div>
