<div class="table-container">

  <div *ngIf="(rowLength$ | async) === 0 && loadingData$ | async">
    <mat-spinner diameter="20" mode="indeterminate" color="primary"></mat-spinner>
  </div>

  <div *ngIf="(rowLength$ | async) === 0 && notLoadingData$ | async">
    Geen rijen gevonden
  </div>

  <tailormap-attribute-list-table *ngIf="(rowLength$ | async) > 0"
                                  [layerId]="layerId"
                                  [rows]="rows$ | async"
                                  [columns]="columns$ | async"
                                  [filters]="filters$ | async"
                                  [statistics]="statistics$ | async"
                                  [sort]="sort$ | async"
                                  [showCheckboxColumn]="showCheckboxColumn$ | async"
                                  [checkedCounters]="checkCounters$ | async"
                                  (headerCheckboxChanged)="onHeaderCheckClick()"
                                  (rowCheckboxChanged)="onRowCheckClick($event)"
                                  (statisticHelp)="onStatisticsHelp()"
                                  (expandRow)="onRowExpandClick($event)"
                                  (selectRow)="onRowClick($event)"
                                  (loadStatistics)="loadStatistic($event)"
                                  (setFilter)="onFilterClick($event)"
                                  (setSort)="onSortClick($event)"></tailormap-attribute-list-table>

</div>
