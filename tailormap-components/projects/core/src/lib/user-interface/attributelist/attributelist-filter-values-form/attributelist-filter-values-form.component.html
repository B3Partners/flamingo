<h3 mat-dialog-title>
  Filter op {{colName}}
</h3>

<mat-radio-group color="primary" label="Filterwijze:" [(ngModel)]="filterTypeSelected">
  <mat-radio-button value="Contains">Waarde bevat</mat-radio-button><br/>
  <div *ngIf="filterTypeSelected === 'Contains'">
    <mat-form-field appearance="standard">
      <input matInput>
    </mat-form-field>
  </div>
  <mat-radio-button value="NotContains">Waarde bevat niet</mat-radio-button><br/>
  <div *ngIf="filterTypeSelected === 'NotContains'">
    <mat-form-field appearance="standard">
      <input matInput>
    </mat-form-field>
  </div>
  <mat-radio-button value="UniqueValue">Enkele waarden</mat-radio-button><br/>
  <div *ngIf="filterTypeSelected === 'UniqueValue'">

    <div class="row">
      <mat-checkbox color="primary"
                    [checked]="allOn"
                    [indeterminate]="someSelected()"
                    (change)="setAll($event.checked)">
        Selecteer alles
      </mat-checkbox>

    </div>

    <mat-divider></mat-divider>

    <mat-dialog-content class="mat-typography">
      <div class="row"  *ngFor="let value of this.values">
        <mat-checkbox class="icon-checkbox" color="primary"
                      [(ngModel)]="value.select"
                      (ngModelChange)="updateSelected()">
          {{value.value}}
        </mat-checkbox>

      </div>
    </mat-dialog-content>

  </div>
</mat-radio-group>

<mat-divider></mat-divider>
