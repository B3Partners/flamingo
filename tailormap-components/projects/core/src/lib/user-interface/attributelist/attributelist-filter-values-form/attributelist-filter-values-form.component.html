<h3 mat-dialog-title>
  Filter op {{colName}}
</h3>

<mat-radio-group color="primary" label="Filterwijze:" [(ngModel)]="filterTypeSelected">
  <div *ngIf="attributeType === 'STRING'">
    <mat-radio-button value="LIKE">Waarde bevat</mat-radio-button><br/>
    <div *ngIf="filterTypeSelected === 'LIKE'">
      <mat-form-field appearance="standard">
        <input matInput type="text" [formControl]="criteriaValue" />
      </mat-form-field>
    </div>
    <mat-radio-button value="NOT_LIKE">Waarde bevat niet</mat-radio-button><br/>
    <div *ngIf="filterTypeSelected === 'NOT_LIKE'">
      <mat-form-field appearance="standard">
        <input matInput type="text" [formControl]="criteriaValue" />
      </mat-form-field>
    </div>
  </div>
  <mat-radio-button value="UniqueValues">Waarden</mat-radio-button><br/>
  <div *ngIf="filterTypeSelected === 'UniqueValues'">

    <div class="row">
      <mat-checkbox color="primary"
                    [checked]="allOn"
                    [indeterminate]="someSelected()"
                    (change)="setAll($event.checked)">
        Selecteer alles
      </mat-checkbox>

    </div>

    <mat-divider></mat-divider>

    <mat-dialog-content class="mat-typography">
      <div class="row"  *ngFor="let value of this.values">
        <mat-checkbox class="icon-checkbox" color="primary"
                      [(ngModel)]="value.select"
                      (ngModelChange)="updateSelected()">
          {{value.value}}
        </mat-checkbox>

      </div>
    </mat-dialog-content>

  </div>
</mat-radio-group>

<mat-divider></mat-divider>

<mat-dialog-actions>
  <button mat-raised-button color="primary"
          (click)="onOk()">
    OK
  </button>
  <button mat-raised-button color="primary"
          (click)="onClear()">
    Wis
  </button>  <button mat-raised-button color="primary"
          (click)="onCancel()">
    Cancel</button>
</mat-dialog-actions>
