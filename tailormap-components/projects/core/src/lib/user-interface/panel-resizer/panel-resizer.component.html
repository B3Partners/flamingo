<div class="resize-panel" #resizer>
  <div class="resize-handle">
    <mat-icon svgIcon="contextual_resize"></mat-icon>
  </div>
  <div class="resize-indicator"
       [class.resize-indicator--resizing]="resizing"
       [class.resize-indicator--horizontal]="orientation === 'horizontal'"
       [class.resize-indicator--vertical]="orientation === 'vertical'"></div>
</div>
