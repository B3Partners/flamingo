<button *ngIf="this.visibleLayers.length < 2"
        [disabled]="this.visibleLayers.length == 0" color="primary"
        mat-raised-button mat-fab aria-label="Voeg toe" class="add-button" (click)="click()">
  <mat-icon>add</mat-icon>
</button>

<button color="primary" *ngIf="this.visibleLayers.length > 1"  mat-raised-button mat-fab aria-label="Voeg toe" class="add-button"
        [matMenuTriggerFor]="menu">
  <mat-icon>add</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <button *ngFor="let ft of this.visibleLayers" mat-menu-item [id]="ft">{{ft}}</button>
</mat-menu>
