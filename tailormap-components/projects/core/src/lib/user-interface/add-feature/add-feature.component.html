<button *ngIf="this.layerVisible.getVisibleLayers().length < 2"
        [disabled]="this.layerVisible.getVisibleLayers().length == 0" color="warn"
        mat-raised-button mat-fab aria-label="Voeg toe" class="add-button" (click)="click()">
  🐰
</button>

<button color="primary" *ngIf="this.layerVisible.getVisibleLayers().length > 1"  mat-raised-button mat-fab aria-label="Voeg toe" class="add-button"
        [matMenuTriggerFor]="menu">
  <mat-icon>add</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <button *ngFor="let ft of this.layerVisible.getVisibleLayers()" mat-menu-item [id]="ft">{{ft}}</button>
</mat-menu>
