<ng-template #treeNode let-node>
  <tailormap-form-node [node]="node"></tailormap-form-node>
</ng-template>

<div class="tree overlay-panel mat-elevation-z4" *ngIf="treeOpen$ | async">
  <tailormap-dialog-close-button (closeDialog)="closeTree()" icon="chevron_left"></tailormap-dialog-close-button>
  <h1>Objectrelaties</h1>
  <div class="tree-container">
    <tailormap-tree class="tailormap-tree" [treeNodeTemplate]="treeNode" [expandOnGroupClick]="false"></tailormap-tree>
  </div>
  <ng-content></ng-content>
</div>

<div *ngIf="treeClosed$ | async" class="overlay-panel-toggle mat-elevation-z2" (click)="openTree()">
  <mat-icon svgIcon="contextual_chevron_left"></mat-icon>
</div>
