<h1 mat-dialog-title>
  Selecteer het object dat u wilt bewerken
</h1>

<div mat-dialog-content>
  <mat-action-list>
    <button *ngFor="let feature of data.features; trackBy: trackByFeatureId"
            mat-list-item
            (click)="featureSelected(feature)">
      {{getLabelForFeature(feature)}}
    </button>
  </mat-action-list>
</div>
