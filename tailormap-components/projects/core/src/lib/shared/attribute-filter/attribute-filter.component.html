<ng-container [formGroup]="attributeFilterForm">

  <div class="form-field">
    <label>Conditie</label>
    <mat-select formControlName="condition">
      <mat-option *ngFor="let attr of filteredConditions$ | async" [value]="attr.value">{{attr.label}}</mat-option>
    </mat-select>
  </div>

  <div class="form-field" *ngIf="showValueInput()">
    <label>Waarde</label>
    <input type="text" formControlName="value" />
  </div>

  <div class="form-field" *ngIf="showDateInput()">
    <label>Waarde</label>
    <div class="datepicker-input">
      <input matInput [matDatepicker]="dp" formControlName="value" />
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    </div>
    <mat-datepicker #dp></mat-datepicker>
  </div>

  <div class="form-field" *ngIf="showUniqueValuesInput()">
    <mat-spinner mode="indeterminate" diameter="20" *ngIf="loadingUniqueValues"></mat-spinner>
    <div *ngFor="let uniqueValue of values.controls; let i=index">
      <input type="checkbox" formControlName="values"/> {{uniqueValue[i]}}
    </div>
  </div>

</ng-container>
