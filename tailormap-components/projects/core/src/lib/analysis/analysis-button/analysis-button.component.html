<button mat-flat-button color="primary" [matMenuTriggerFor]="newLayerMenu">
  Nieuwe selectielaag
</button>
<span *ngIf="selectedAppLayer$ | async as selectedAppLayer" class="remove-wrapper">
  <button *ngIf="selectedAppLayer.userlayer"
          mat-stroked-button
          color="warn"
          matTooltip="Verwijder selectielaag {{selectedAppLayer.alias}}"
          (click)="removeLayer(selectedAppLayer)">
    <mat-icon svgIcon="interface_trash_filled"></mat-icon>
  </button>
</span>
<mat-menu #newLayerMenu="matMenu" yPosition="above" class="tailormap-menu-panel">
  <button mat-menu-item disabled (click)="setCreateLayerMode(CREATE_LAYER_MODE.BUFFER)">Buffer</button>
  <button mat-menu-item disabled (click)="setCreateLayerMode(CREATE_LAYER_MODE.SPATIAL)">Spatial</button>
  <button mat-menu-item (click)="setCreateLayerMode(CREATE_LAYER_MODE.ATTRIBUTES)">Kenmerken</button>
  <button mat-menu-item (click)="setCreateLayerMode(CREATE_LAYER_MODE.THEMATIC)">Thematisch</button>
  <button mat-menu-item disabled (click)="setCreateLayerMode(CREATE_LAYER_MODE.REGIONAL)">Regionaal</button>
</mat-menu>
