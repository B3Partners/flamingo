<div class="form-field">
  <label>Tonen vanaf schaalniveau</label>
  <tailormap-resolution-selector (scaleChanged)="maxScaleChangedHandler($event)"
                                 (resolutionChanged)="maxResolutionChangedHandler($event)"
                                 [minResolution]="selectedMinResolution"
                                 [minScale]="selectedMinScale"
                                 [selectedResolution]="selectedMaxResolution"
                                 [selectedScale]="selectedMaxScale"></tailormap-resolution-selector>
</div>

<div class="form-field">
  <label>Tonen tot schaalniveau</label>
  <tailormap-resolution-selector (scaleChanged)="minScaleChangedHandler($event)"
                                 (resolutionChanged)="minResolutionChangedHandler($event)"
                                 [maxResolution]="selectedMaxResolution"
                                 [maxScale]="selectedMaxScale"
                                 [selectedResolution]="selectedMinResolution"
                                 [selectedScale]="selectedMinScale"></tailormap-resolution-selector>
</div>
