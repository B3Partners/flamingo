<div class="form">
  <div class="form-field">
    <label for="layerName">Naam kaartlaag</label>
    <input type="text" id="layerName" [formControl]="layerName" placeholder="Naam kaartlaag..." />
  </div>

  <div class="form-field">
    <label for="layerName">Selectiebron</label>
    <button mat-button (click)="selectDataSource()" class="form-button" [class.form-button--active]="selectingDataSource">
      <span *ngIf="!selectedDataSource">Geen geselecteerd</span>
      <span *ngIf="selectedDataSource">{{selectedDataSource.layerName}}</span>
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
<div class="buttons">
  <button mat-flat-button (click)="cancelCreateLayer()">Annuleren</button>
  <button mat-flat-button color="primary" (click)="next.emit()">Volgende</button>
</div>
