<div class="form">
  <div class="form-field">
    <label for="layerName">Naam kaartlaag</label>
    <input type="text" id="layerName" [formControl]="layerName" placeholder="Naam kaartlaag..." />
  </div>

  <div class="form-field">
    <label for="layerName">Selectiebron</label>
    <button mat-button (click)="selectDataSource()" class="form-button" [class.form-button--active]="selectingDataSource$ | async">
      <span *ngIf="!selectedDataSource">Geen geselecteerd</span>
      <span *ngIf="selectedDataSource">{{selectedDataSource.label}}</span>
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  <div class="form-field" *ngIf="selectedDataSource">
    <label for="layerName">Criteria</label>
    <button mat-button (click)="setCriteria()" class="form-button" [class.form-button--active]="creatingCriteria$ | async">
      <span *ngIf="!criteria">Criteria instellen</span>
      <span *ngIf="criteria">Criteria bewerken</span>
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

</div>
<div class="buttons">
  <button mat-flat-button (click)="cancelCreateLayer()">Annuleren</button>
  <button mat-flat-button color="primary" [disabled]="!canCreateLayer()" (click)="createLayer()">
    Laag maken
    <mat-icon>add</mat-icon>
  </button>
</div>
