<ng-template #treeNode let-node>
  <tailormap-application-tree-node [node]="node"></tailormap-application-tree-node>
</ng-template>

<div class="overlay-panel mat-elevation-z4">
  <tailormap-dialog-close-button (closeDialog)="closePanel()" icon="chevron_left"></tailormap-dialog-close-button>
  <h1>Selectiebron</h1>
  <tailormap-tree [useRadioInputs]="true" [treeNodeTemplate]="treeNode" [expandOnGroupClick]="true"></tailormap-tree>
</div>
