viewer_admin.applicationtreelayer.24=It is also possible to use related features. Use the "standard text field" display for this. <br /> \
Blocks in which the related features should start with a [begin.FEATURETYPE] and end with [end.FEATURETYPE]. <br /> \
To display the related features, start with [begin.repeat.FEATURETYPE] and end with [end.repeat.FEATURETYPE]. <br /> \
Within it, it is possible to use attributes from the releated feature type. \
(Where above FEATURETYPE is located the name of the related feature type should be.) <br /> <br /> \
Example:<br/> \
Gemeente: [gm_code] - [gm_naam]&lt;br /&gt;<br/> \
Wijken: &lt;br /&gt;<br/> \
[begin.wijk_2014]<br/> \
    &lt;table&gt;<br/> \
        &lt;thead&gt;<br/> \
            &lt;tr&gt;<br/> \
                &lt;th&gt;Wijk code&lt;/th&gt;<br/> \
                &lt;th&gt;Wijk naam&lt;/th&gt;<br/> \
            &lt;/tr&gt;<br/> \
        &lt;/thead&gt;<br/> \
        &lt;tbody&gt;<br/> \
            &lt;!-- NOTE: tr and td tags around start<br/> \
            field is needed because of the HTML editor --&gt;<br/> \
            &lt;tr&gt;&lt;td colspan="2"&gt;<br/> \
              [begin.repeat.wijk_2014]<br/> \
            &lt;/td&gt;&lt;/tr&gt;<br/> \
            &lt;tr&gt;<br/> \
                &lt;td&gt;[wk_code]&lt;/td&gt;<br/> \
                &lt;td&gt;[wk_naam]&lt;/td&gt;<br/> \
            &lt;/tr&gt;<br/> \
            &lt;!-- NOTE: tr and td tags around end<br/> \
            field is needed because of the HTML editor --&gt;<br/> \
            &lt;tr&gt;&lt;td colspan="2"&gt;<br/> \
            	[end.repeat.wijk_2014]<br/> \
            &lt;/td&gt;&lt;/tr&gt;<br/> \
        &lt;/tbody&gt;<br/> \
    &lt;/table&gt;<br/> \
[end.wijk_2014]
