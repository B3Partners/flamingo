<mat-form-field [formGroup]="groep" [hidden]="isHiddenAttribute(attribute)" >

  <input *ngIf="isHiddenAttribute(attribute) || isTextAttribute(attribute)"
   placeholder="{{attribute.key}}"
    type="textfield"
    [formControlName]="attribute.key"
    matInput
    name={{attribute.key}}
    [value]="!isBulk ? value : ''"
    />

  <mat-select
     placeholder="{{attribute.key}}"
  [formControlName]="attribute.key"
  *ngIf="isSelectAttribute(attribute)"
  [value]="!isBulk ?  value : ''" >
  <mat-option *ngFor="let opt of attribute.options" [value]="opt.val">{{opt.label}}</mat-option>
</mat-select>

</mat-form-field>
